<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramas - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estilo_productos.css">
    <script src="https://unpkg.com/aws-amplify@4.3.29/dist/aws-amplify.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const Amplify = window.aws_amplify.Amplify;
            const Auth = window.aws_amplify.Auth;

            Amplify.configure({
                Auth: {
                    region: 'us-east-1',
                    userPoolId: 'us-east-1_FFwSCgX0h',
                    userPoolWebClientId: '4ff01scgsuehj023mrfqa6r4ls',
                }
            });

            Auth.currentAuthenticatedUser()
                .then(user => {
                    const socioBtn = document.querySelector('.btn-success.btn-lg');
                    if (socioBtn) {
                        socioBtn.innerHTML = '<i class="fas fa-handshake me-2"></i> Hola socio!';
                    }
                })
                .catch(err => {
                    
                });
        });
    </script>
</head>

<body>
    <header class="header-custom py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo + Nombre (izquierda) -->
                <div class="d-flex align-items-center">
                    <img src="imagenes/FerreMax.png" alt="Logo Ferremax" class="logo-img me-3">
                </div>

                <!-- Botón "Hazte socio" (derecha) -->
                <a href="tipo_Usuario.html" class="btn btn-success btn-lg">
                    <i class="fas fa-handshake me-2"></i> Hazte socio
                </a>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero-section py-5">
        <div class="container text-center">
            <h2>Bienvenidos a Ferramas</h2>
            <p class="fs-5">Somos un centro de distribución con nuestra nueva plataforma web</p>
        </div>
    </section>

    <!-- 6 Botones de Categorías -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row g-4">
                <!-- Botón 1 -->
                <div class="col-md-4">
                    <a href="#" class="btn btn-primary btn-categoria w-100" data-id="1"
                        onclick="seleccionarCategoria(event, this)">

                        <div>
                            <i class="fas fa-hammer fa-2x mb-2"></i>
                            <h5>Herramientas Manuales</h5>
                        </div>
                    </a>
                </div>
                <!-- Botón 2 -->
                <div class="col-md-4">
                    <a href="#" class="btn btn-secondary btn-categoria w-100" data-id="2"
                        onclick="seleccionarCategoria(event, this)">
                        <div>
                            <i class="fas fa-hard-hat fa-2x mb-2"></i>
                            <h5>Equipos de Seguridad</h5>
                        </div>
                    </a>
                </div>
                <!-- Botón 3 -->
                <div class="col-md-4">
                    <a href="#" class="btn btn-success btn-categoria w-100" data-id="3"
                        onclick="seleccionarCategoria(event, this)">
                        <div>
                            <i class="fas fa-tools fa-2x mb-2"></i>
                            <h5>Fijaciones</h5>
                        </div>
                    </a>
                </div>
                <!-- Botón 4 -->
                <div class="col-md-4">
                    <a href="#" class="btn btn-warning btn-categoria w-100" data-id="4"
                        onclick="seleccionarCategoria(event, this)">
                        <div>
                            <i class="fas fa-screwdriver fa-2x mb-2"></i>
                            <h5>Tornillos y Anclaje</h5>
                        </div>
                    </a>
                </div>
                <!-- Botón 5 -->
                <div class="col-md-4">
                    <a href="#" class="btn btn-danger btn-categoria w-100" data-id="5"
                        onclick="seleccionarCategoria(event, this)">
                        <div>
                            <i class="fas fa-ruler-combined fa-2x mb-2"></i>
                            <h5>Equipos de Medición</h5>
                        </div>
                    </a>
                </div>
                <!-- Botón 6 -->
                <div class="col-md-4">
                    <a href="#" class="btn btn-info btn-categoria w-100" data-id="6"
                        onclick="seleccionarCategoria(event, this)">
                        <div>
                            <i class="fas fa-boxes fa-2x mb-2"></i>
                            <h5>Materiales Basicos</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 text-center">
        <div class="container">
            <h4>SÍGUENOS EN REDES SOCIALES</h4>
            <div class="mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-whatsapp fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/productos.js"></script>
</body>

</html>
