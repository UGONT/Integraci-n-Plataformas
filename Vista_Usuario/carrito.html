<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados mínimos -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- ENCABEZADO (reutilizado de tu login) -->
  <header class="bg-white border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="../imagenes/FerreMax.png" alt="Logo Ferremax" class="me-3" ">
      </div>
      <a href="../Pagina_Principal.html" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left me-2"></i> Volver
      </a>
    </div>
  </header>

  <!-- CUERPO DEL CARRITO -->
  <div class="container py-5">
    <div class="row">
      <!-- Lista de productos -->
      <div class="col-md-7">
        <h2 class="fw-bold">Mi compra :</h2>

        <!-- Producto -->
        <div class="d-flex mb-4">
          <img src="../imagenes/Materiales_basicos/Tejadas.jpg" alt="Producto" class="me-3" style="width: 100px; height: 100px; object-fit: cover;">
          <div>
            <p class="mb-1"><strong>Precio:</strong> $123.000</p>
            <p class="mb-1"><strong>Descripción:</strong> Producto AAA</p>
            <p class="mb-0"><strong>Cantidad:</strong> 1</p>
          </div>
        </div>

        <!-- Copia del mismo producto 2 y 3 -->
        <div class="d-flex mb-4">
          <img src="../imagenes/Equipo_de_seguridad/Audifonos.jpg" alt="Producto" class="me-3" style="width: 100px; height: 100px; object-fit: cover;">
          <div>
            <p class="mb-1"><strong>Precio:</strong> $123.000</p>
            <p class="mb-1"><strong>Descripción:</strong> Producto AAA</p>
            <p class="mb-0"><strong>Cantidad:</strong> 1</p>
          </div>
        </div>

        <div class="d-flex mb-4">
          <img src="../imagenes/Herramientas_Manuales/serucho.jpg" alt="Producto" class="me-3" style="width: 100px; height: 100px; object-fit: cover;">
          <div>
            <p class="mb-1"><strong>Precio:</strong> $123.000</p>
            <p class="mb-1"><strong>Descripción:</strong> Producto AAA</p>
            <p class="mb-0"><strong>Cantidad:</strong> 1</p>
          </div>
        </div>
      </div>

      <!-- Resumen de compra -->
      <div class="col-md-5">
        <div class="bg-light p-4 rounded">
          <p class="text-uppercase small fw-bold mb-1">Total de la compra</p>
          <div class="bg-black text-white text-center py-2 fs-5 fw-bold mb-4">$369.000</div>

          <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success w-48" onclick="location.href='../Pagina_Principal.html'">Pagar con tarjeta</button>
            <button class="btn btn-success w-48" onclick="location.href='#'">Pagar con transferencia</button>
          </div>

          <a href="/Vista_Usuario/IniciarSesion.html" class="btn btn-primary w-100 mb-3 fw-bold" style="border: 2px solid blue;">iniciar sesion</a>

          <p class="text-center fw-semibold text-uppercase small mt-3">Inicia sesión para aplicar descuento de cliente</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
