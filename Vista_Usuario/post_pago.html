<body>
    <div class="container">
        <h2 class="text-success">¡Pago realizado con éxito!</h2>
        <p>Gracias por tu compra. Aquí está el resumen de tu transacción:</p>

        <div id="boleta" class="mt-4"></div>

        <a href="/index.html" class="btn btn-primary mt-4">Volver a inicio</a>
    </div>

    <script>
        // Función para leer el token_ws desde POST (Webpay lo envía como application/x-www-form-urlencoded)
        async function obtenerTokenDesdePost() {
            // Solo se puede leer desde POST si hiciste "form.submit()" desde Webpay
            const formData = new URLSearchParams(window.location.search);
            const token = "ssssss"/* formData.get("token_ws"); */

            if (!token) {
                document.getElementById("boleta").innerHTML = "<div class='alert alert-danger'>No se recibió token de transacción.</div>";
                return;
            }
            try {
                const response = await fetch("https://21v54ti4n0.execute-api.us-east-1.amazonaws.com/test/commitTransaccion", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token_ws: token })
                });

                const data = await response.json();

                if (data.redirect_url) {
                    // Redirigir al URL entregado por la Lambda
                    window.location.href = data.redirect_url;
                } else if (data.estado === "autorizado") {
                    // Si no se entregó URL pero la transacción fue exitosa
                    mostrarBoleta(data);
                } else {
                    document.getElementById("boleta").innerHTML = "<div class='alert alert-warning'>La transacción no fue autorizada.</div>";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("boleta").innerHTML = "<div class='alert alert-danger'>Error al confirmar la transacción.</div>";
            }

            /* try {

            } catch (err) {
                console.error(err);
                document.getElementById("boleta").innerHTML = "<div class='alert alert-danger'>Error al confirmar la transacción.</div>";
            } */
        }

        function mostrarBoleta(data) {
            console.log("Datos recibidos:", data);
            console.log("Productos:", data.productos);
            const boleta = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Boleta #${data.buy_order}</h5>
            <p><strong>Total Pagado:</strong> $${data.monto}</p>
            <p><strong>Descuento aplicado:</strong> ${data.descuento_aplicado ? "Sí (20%)" : "No"}</p>
            <h6>Productos:</h6>
            <ul class="list-group">
              ${data.productos.map(p => `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  ${p.nombre} (x${p.cantidad})
                  <span>$${p.precio * p.cantidad}</span>
                </li>
              `).join("")}
            </ul>
          </div>
        </div>
      `;
            document.getElementById("boleta").innerHTML = boleta;
        }

        document.addEventListener("DOMContentLoaded", obtenerTokenDesdePost);
    </script>
