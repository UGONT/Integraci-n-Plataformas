<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="header-custom bg-white shadow-sm">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
          <img src="../imagenes/FerreMax.png" alt="Logo Ferremax" class="logo-img me-3">
        </div>
        <a href="../index.html" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left me-2"></i> Volver
        </a>
      </div>
    </div>
  </header>

  <!-- Login -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center">
      <h2 class="mb-4 fw-bold">Iniciar sesión Administrador</h2>

      <form id="loginForm">
        <div class="mb-3 text-start">
          <label for="usuario" class="form-label fw-bold">USUARIO</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3 text-start">
          <label for="contrasena" class="form-label fw-bold">CONTRASEÑA</label>
          <input type="password" class="form-control" id="contrasena" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 fw-bold">INGRESAR</button>
      </form>

    </div>
  </div>

  <script src="/Js/login.js"></script>

</body>
</html>
